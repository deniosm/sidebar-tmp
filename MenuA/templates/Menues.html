{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <img src="{% static 'img/logo.png' %}" alt="logo">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
<div class="sidenav">
    <div class="side_logo"><a href="/"><img src="{% static 'img/logo.png' %}" alt="logo"></a></div>
    <div class="main_menu">
        <div class="main_menu_a">
		{% for menu in menues|slice:":8" %}
			<li><a href="{{ menu.menutitle }}"><i class="{{menu.icon}}"></i>{{menu.mymenu}}</a></li>
		{% endfor %}
        </div>
        <div class="main_menu_b">
            {% for menu in menues %}
		{% if forloop.counter >= 9 and forloop.counter < 18 %}
			<li><a href="{{ menu.menutitle }}"><i class="{{menu.icon}}"></i>{{menu.mymenu}}</a></li>
		{% endif %}
            {% endfor %}
        </div>
    </div>
    <div class="profil-btn"><a href="/profil"><i class="fa fa-user-circle-o"></i> Moj profil</a></div>
</div>
</body>
</html>
