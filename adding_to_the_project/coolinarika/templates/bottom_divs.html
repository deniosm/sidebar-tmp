<div class="bottom-left">
    {% if user.is_authenticated %}
    <a href="/moj-profil">
        <i class="fa fa-user-circle-o"></i> Moj profil
    </a>
    {% elif not user.is_authenticated %}
    <a href="/admin/login/?next=/admin/">
        <i class="fa fa-user-circle-o"></i> Moj profil
    </a>
    {% endif %}
</div>
<div class="bottom-right" onclick="myFunction(this)">
    <div class="bar1"></div>
    <div class="bar2"></div>
    <div class="bar3"></div>
    </div>
    {% if user.is_authenticated %}
        <div class="overlay-menu">
            {% for menu in menues %}
                {% if menu.menuid == "mojprofil" %}
                  <li>
                    <a href="{{ menu.url }}">
                      <i class="{{menu.icon}}"></i>{{menu.title}}
                    </a>
                  </li>
                {% endif %}
            {% endfor %}
        </div>
    {% elif not user.is_authenticated %}
    {% endif %}
</div>
